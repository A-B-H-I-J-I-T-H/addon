{% extends 'base.html' %}

{% block content %}
<h2>Your Purchases</h2>
<ul>
    {% for purchase in purchases %}
    <li>
        Destination: {{ purchase.place }} | Package: {{ purchase.package }} | Date: {{ purchase.date }}
        <a href="{{ url_for('edit_purchase', purchase_id=purchase.id) }}">Edit</a>
        <form action="{{ url_for('delete_purchase', purchase_id=purchase.id) }}" method="POST" style="display:inline;">
            <button type="submit" onclick="return confirm('Are you sure you want to delete this booking?');">Delete</button>
        </form>
    </li>
    {% else %}
    <p>No purchases found.</p>
    {% endfor %}
</ul>
{% endblock %}
